{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block pagecss %} {% endblock %}
    <title>{% block title %} {% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap ">
            <div class="bg-success col-auto col-md-1.5 min-vh-100 content-sidebar">
                <div class="bg-success p-2">
                    <ul class="nav nav-pills flex-column">
                        {% if user.userclass.status == 1%}
                        <li class="nav-item">
                            <a href="{% url 'feedback:adminhome' %}" class="nav-link text-white" aria-current="page">
                                <i class="fs-1 bi bi-newspaper"></i>
                            </a> 
                        </li>
                        {% endif %}
                        <li class="nav-item py-2 py-sm-0">
                            <a href="{% url 'feedback:employeelist' %}" class="nav-link text-white" aria-current="page">
                                <i class="fs-1 bi bi-people-fill"></i>
                            </a> 
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="{% url 'feedback:generate_feedbackhome' %}" class="nav-link text-white" aria-current="page">
                                <i class="fs-1 bi bi-card-list"></i>
                            </a> 
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="#" class="nav-link text-white" aria-current="page">
                                <i class="fs-1 bi bi-graph-up"></i>
                            </a> 
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="{% url 'feedback:usersettings' %}" class="nav-link text-white" aria-current="page">
                                <i class="fs-1 bi bi-person-fill-gear"></i>
                            </a> 
                        </li>
                    </ul>
                </div>
                <div class="dropdown open p-2">
                    <button class="btn border-none dropdown-toggle text-white" type="button" id="triggerId" data-bs-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                                <i class="fs-2 bi bi-person-fill"></i>
                            </button>
                    <div class="dropdown-menu" aria-labelledby="triggerId">
                        <a href="{% url 'feedback:processlogout' %}" class="btn"><button class="dropdown-item">Logout</button></a>
                    </div>
                </div>
            </div>
            <!--content -->
            <div class="p-0 content-side">
                <img src="{% static 'image/login/cvsu-logo.png' %}" width="80px" class="logo">
                <h3 class="w-100 text-end border-bottom m-0 p-3 text-success">CvSU Stakeholders Feedback System</h3>
                <div class="p-4">
                    {% block content %} {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
